<!DOCTYPE html>
<html>
  <head>
    <title style="color: red; font: helvetica">Price Range Slider</title>
    <link rel="stylesheet" href="price.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="slider-container">
      <h1>PRICE RANGE SLIDER</h1>
      <div class="slider">
        <input type="range" id="minprice" min="0" max="100" value="200" />
        <input type="range" id="maxprice" min="0" max="1000" value="800" />
      </div>
      <p>Selected Range: <span id="priceRange">200-800 </span></p>
    </div>
    <script src="price.js"></script>
  </body>
</html>
